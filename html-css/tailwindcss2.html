<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .green {
            background-color: green;
        }

        .yellow {
            background-color: yellow;
        }

        .black {
            background-color: black;
        }

        .flex {
            display: flex;
        }

        .white {
            color: white;
        }
        .p-40 {
            padding: 40px;
        }
        .m-10 {
            margin: 10px;
        }


    </style>
</head>
<body>

    <div class="flex">
        <button class="black white p-40 m-10">1</button>
        <button class="black white p-40 m-10">2</button>
        <button class="green white p-40 m-10">+</button>
        <button class="yellow p-40 m-10">-</button>
    </div>
    
</body>
</html>
